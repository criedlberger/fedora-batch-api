# Http Status Errors
error301.title			= 301 Moved Permanently
error301.header			= 301 Moved Permanently
error301.message		= The requested resource has been assigned a new permanent URI and any future references to this resource SHOULD use one of the returned URIs. Clients with link editing capabilities ought to automatically re-link references to the Request-URI to one or more of the new references returned by the server, where possible. This response is cacheable unless indicated otherwise.
error400.title			= 400 Bad Request
error400.header			= 400 Bad Request
error400.message		= The request could not be understood by the server due to malformed syntax. The client SHOULD NOT repeat the request without modifications.
error401.title			= 401 Unauthorized
error401.header			= 401 Unauthorized
error401.message		= The request requires user authentication. The response MUST include a WWW-Authenticate header field (section 14.47) containing a challenge applicable to the requested resource. The client MAY repeat the request with a suitable Authorization header field (section 14.8). If the request already included Authorization credentials, then the 401 response indicates that authorization has been refused for those credentials. If the 401 response contains the same challenge as the prior response, and the user agent has already attempted authentication at least once, then the user SHOULD be presented the entity that was given in the response, since that entity might include relevant diagnostic information. HTTP access authentication is explained in "HTTP Authentication: Basic and Digest Access Authentication" [43].
error403.title			= 403 Forbidden
error403.header			= 403 Forbidden
error403.message		= The server understood the request, but is refusing to fulfill it. Authorization will not help and the request SHOULD NOT be repeated. If the request method was not HEAD and the server wishes to make public why the request has not been fulfilled, it SHOULD describe the reason for the refusal in the entity. If the server does not wish to make this information available to the client, the status code 404 (Not Found) can be used instead.
error404.title			= 404 Not Found
error404.header			= 404 Not Found
error404.message		= The server has not found anything matching the Request-URI. No indication is given of whether the condition is temporary or permanent. The 410 (Gone) status code SHOULD be used if the server knows, through some internally configurable mechanism, that an old resource is permanently unavailable and has no forwarding address. This status code is commonly used when the server does not wish to reveal exactly why the request has been refused, or when no other response is applicable.
error413.title			= 413 Request Entity Too Large
error413.header			= 413 Request Entity Too Large
error413.message		= The server is refusing to process a request because the request entity is larger than the server is willing or able to process. The server MAY close the connection to prevent the client from continuing the request.
error500.title			= 500 Internal Server Error
error500.header			= 500 Internal Server Error
error500.message		= The server encountered an unexpected condition which prevented it from fulfilling the request.
error503.title			= 503 Service Unavailable
error503.header			= 503 Service Unavailable
error503.message		= The server is currently unable to handle the request due to a temporary overloading or maintenance of the server. The implication is that this is a temporary condition which will be alleviated after some delay. If known, the length of the delay MAY be indicated in a Retry-After header. If no Retry-After is given, the client SHOULD handle the response as it would for a 500 response. 

