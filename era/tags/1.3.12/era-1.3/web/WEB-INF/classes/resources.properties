# Why Deposit?
whyDeposit.header 	= Why Deposit? 
whyDeposit.description = Depositing your research articles and associated files in ERA offers many practical benefits, including the ability to meet funding agency mandates, ensuring that your digital research and teaching objects are preserved, distributing your work more widely so that more people can cite it, and creating a showcase for the important work that you produce as world-class researchers and educators. \
	<h3>First</h3><p>Major funding agencies including CIHR, SSHRC and NSERC either mandate or encourage researchers to deposit their research in 'open access' resources.  ERA, as an institutional digital repository, is an approved and recommended location for you to do this.</p> \
	<h3>Second</h3><p>Your research and teaching items will be more discoverable by more people if you distribute them in an openly accessible manner, making them more likely to be cited.  The research in ERA can be located by search engines like Google, which means that more people will find it who do not search for academic work through traditional means.  The links to your files are persistent, so you do not have to worry about sending someone a link to your research, only to find that link broken weeks later.</p> \
	<h3>Third</h3><p>You may already be depositing your research and associated articles on departmental servers. ERA provides you with a centralized location for this with associated dedicated support and technical infrastructure.  You can still associate elements of personal identity to your work through Researcher Pages, Communities, and Collections, and make connections with other researchers on-campus and worldwide, while ERA safeguards and preserves your files so that future generations may benefit from your intellectual work.</p>

# How to Deposit
howtoDeposit.header = How to Deposit?
howtoDeposit.description = <p>Depositing your work in <em>era</em> is a quick process, once you learn it, it should take you no longer than a few minutes per file.  In order to get started, there are several things you will need to do first.</p> \
	<h3>First</h3><p>You should understand what copyright applies to your files and ensure that you have permission to deposit in an institutional repository like ERA.  There are websites that help with this for research articles, that keep track of journals and whether you already have permission to do this or you can ask for permission to deposit using an author addendum request, which you can submit to journals.  Ask your liaison librarian for more information about these websites and author addendum forms.</p> \
	<h3>Second</h3><p>One step in deposit is describing your item.  For search engines like Google to find your item more easily, you will need to describe your files.  University of Alberta Librarians are ready to help you with describing your item but you will catch on quickly.</p> \
	<h3>Third</h3><p>If you have a large collection of items with descriptive information, we can work with you to deposit them into ERA via a 'batch deposit'. Contact your liaison librarian for help and we'll get the process started.</p>

# About & FAQ? 
aboutFaq.header	= About <em>era</em>
aboutFaq.description = <p>The University of Alberta Libraries hosts <em>era</em>: Education and Research Archive at the University of Alberta, a digital repository to collect, disseminate, and preserve the intellectual output of the University of Alberta. Relevant support services will be provided to all users of the repository.  Library staff will deposit items to the repository on behalf of the University community.</p> \
					<p><em>era</em> is both<ol><li>A database with robust supporting storage and preservation infrastructure, and</li><li>A service commitment to the University of Alberta community of students, staff, and faculty.</li></ol> \
					<p>Wherever possible, <em>era</em> will allow open access to University of Alberta intellectual content. Such a policy promotes global opportunities for discovery and promises to maximize the impact of knowledge generated at the institution. The repository will also preserve items of research importance that cannot currently be distributed due to copyright restrictions, along with all other content in the database.<p> \
					<p><em>era</em> also provides an easy and convenient solution for faculty who must deposit their research in an open access repository to meet funding agency requirements.<p> \
					<p>For more information check out the <a href="http://guides.library.ualberta.ca/content.php?pid=87240&sid=648950"><em>era</em> libguide</a> for more information.<p>
